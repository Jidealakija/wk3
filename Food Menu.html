<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/food.css">
    <title>Food Menu</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <strong>
                    MENU
                </strong>
            </tr>
            <tr>
                <th>Days</th>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Monday</th>
                <td>Bread</td>
                <td colspan="2">Beans</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <th>TuesdaY</th>
                <td colspan="3">Asaro</td>
                <!-- <td>Asaro</td>
                <td>Asaro</td> -->
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>Rice</td>
                <td>Beans</td>
                <td>Rice</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td>Bread</td>
                <td>Beans</td>
                <td rowspan="2">Fish</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>Rice</td>
                <td>Rice</td>
                <!-- <td>Fish</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Menu for the month of May 2023</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
